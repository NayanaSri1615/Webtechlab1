<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | JetSet Explore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f7f9fb;
            color: #333;
        }

        header {
            background-color: #0a5f5a;
            color: white;
            padding: 1.5em;
            text-align: center;
        }

        section {
            max-width: 600px;
            margin: 3em auto;
            padding: 0 1.5em;
        }

        h2 {
            color: #0a5f5a;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 0.7em 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #0a5f5a;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 2em;
            font-size: 0.85rem;
            background-color: #eee;
        }

        a {
            color: #0a5f5a;
            text-decoration: none;
            font-weight: bold;
        }
    </style>

    <script>
        function submitForm() {
            alert("Thank you for contacting JetSet Explore!");
        }
    </script>
</head>

<body>

<header>
    <h1>Contact Us</h1>
</header>

<section>
    <h2>We’d Love to Hear From You</h2>

    <form onsubmit="submitForm(); return false;">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <p style="margin-top: 1.5em;">
        <a href="index.html">← Back to Home</a>
    </p>
</section>

<footer>
    &copy; 2025 JetSet Explore
</footer>

</body>
</html>
